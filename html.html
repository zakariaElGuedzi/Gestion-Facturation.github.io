<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>tableau prod</title>
    <link rel="stylesheet" href="stylefile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="body" class="BODY">

<header><h3>Gestion de Facturation</h3>
    <div class="DivDarkMode">
    <button onclick="drkMode()" class="DrkMode" id="DrkMod"><i id="iconDarkMode" class="fa-solid fa-sun"></i></button>
    </div>
</header>

<!-- Button d'affiche list d'ajout -->
<div class="ListAndTableDiv">
    <Button onclick="afficheListProduit('form')"  class="afficheProduct">Afficher list d'ajout un produit</Button>
    <Button onclick="afficheListProduit('TableButton')" class="TableButton">afficher list  des produit</Button>
</div>

<div class="FormulaireAndList">

        <!-- </div>   -->
    <div class="formDiv"> 
        <form class="form" id="form" action="">
            <h2>Facturation</h2>
            <div>Reference :<input type="text" id="Ref"  oninput="updateText()" ></div> 

            <div>Designation :<input type="text" id="Desig"  oninput="updateText()"></div> 

            <div>Prix :<input type="number" id="Prix" required></div> 


                <div > 
                Quantité :<input type="number" id="Qtt"  required> 
            </div> 

            <div class="TvaDiv">TVA : <select name="" id="Tva" required> 
                <option value="0%" class="option">0%</option>
                <option value="10%">10%</option>
                <option value="20%">20%</option>
            </select> </div> <br>

            <button class="AddProduct1" onclick="AddProduct()">Ajouter le produit</button>
        </form>
    </div>

    <div class="ListProductTable" id="TableButton"  >
        <div class="titreListTable"><i class="fa-solid fa-newspaper"></i><label>List de Produit</label></div>
        <table class="table">
            <thead>
                    <tr class="firstlgn">
                    <th style="padding: 10px;">Ref</th>
                    <th>Designation</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>TVA</th>
                    <th>Date d'ajoute</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="dataProduct"></tbody>
        </table>
    </div>

</div>

<script src="tableProduit.js" ></script>
</body>
</html>
